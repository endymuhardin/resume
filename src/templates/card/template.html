<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$personal.firstname$ $personal.familyname$ - Digital Business Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #f0f0f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .card {
            max-width: 480px;
            width: 100%;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.12);
            background: #ffffff;
        }

        .card-header {
            background: #2e3192;
            color: #ffffff;
            padding: 2.5rem 2rem;
            text-align: center;
        }

        .card-header .logo {
            max-width: 200px;
            margin: 0 auto 1.2rem;
            display: block;
        }

        .card-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }

        .card-header .title {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 0.3rem;
        }

        .card-header .org {
            font-size: 0.95rem;
            opacity: 0.75;
        }

        .card-body {
            padding: 1.5rem 2rem 2rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.65rem 0;
            border-bottom: 1px solid #f0f0f0;
            text-decoration: none;
            color: #333;
            transition: color 0.2s;
        }

        a.contact-item:hover {
            color: #2e3192;
        }

        .contact-item:last-of-type {
            border-bottom: none;
        }

        .contact-item svg {
            flex-shrink: 0;
            stroke: #2e3192;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .contact-item span {
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .qr-section {
            text-align: center;
            padding: 1.5rem 0;
        }

        .qr-section #qrcode {
            display: inline-block;
        }

        .qr-section #qrcode img {
            border-radius: 8px;
        }

        .qr-label {
            font-size: 0.8rem;
            color: #999;
            margin-top: 0.5rem;
        }

        .save-btn {
            display: block;
            width: 100%;
            padding: 0.85rem;
            margin-top: 0.5rem;
            background: #58c034;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .save-btn:hover {
            background: #4aa82c;
        }

        .save-btn:active {
            background: #3f9225;
        }

        @media (max-width: 520px) {
            body {
                padding: 0;
                align-items: flex-start;
            }

            .card {
                border-radius: 0;
                min-height: 100vh;
                box-shadow: none;
            }
        }
    </style>
</head>

                <div class="qr-label">Scan to save contact</div>
            </div>

            <button class="save-btn" onclick="saveContact()">Save Contact</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        var vcardData = [
            'BEGIN:VCARD',
            'VERSION:3.0',
            'FN:$personal.firstname$ $personal.familyname$',
            'N:$personal.familyname$;$personal.firstname$;;;',
            'TITLE:$personal.title$',
            'ORG:$personal.organization$',
            'TEL;TYPE=CELL:$personal.phone$',
            'EMAIL:$personal.email$',
            'URL:https://$personal.homepage$',
            'ADR;TYPE=HOME:;;$personal.address.city$;$personal.address.region$;;;',
            'END:VCARD'
        ].join('\n');

        var qrContainer = document.getElementById('qrcode');
        new QRCode(qrContainer, {
            text: vcardData,
            width: 200,
            height: 200,
            colorDark: '#2e3192',
            colorLight: '#ffffff',
            correctLevel: QRCode.CorrectLevel.M
        });

        function saveContact() {
            var blob = new Blob([vcardData], { type: 'text/vcard;charset=utf-8' });
            var url = URL.createObjectURL(blob);
            var link = document.createElement('a');
            link.href = url;
            link.download = '$personal.firstname$-$personal.familyname$.vcf';
            link.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
